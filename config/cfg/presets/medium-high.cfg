// Medium high preset
// Disables unoptimized features and optimize the game without making it look bad

lod=medium_high
lighting=medium_high
shadows=off
effects=medium
water=medium_high
particles=low
aa=medium
aa_msaa=none
post_processing=off
pyrovision=low
motion_blur=off
texture_filter=trilinear
characters=medium_high
decals=low
decals_models=off
decals_art=on
sprays=on
gibs=low
ragdolls=off
textures=high
texture_blending=on
bumpmap=on
specular=on
props=medium
ropes=low
xrays=high
sound=high
messages=enable
3dsky=on
jigglebones=on
hud_player_model=off

echo "Medium High preset selected"
